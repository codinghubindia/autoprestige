name: Deploy to Deployment Branch

on:
  push:
    branches:
      - main # or your default branch

permissions:
  contents: write  # important: allow pushes to other branches

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check dist folder
        run: ls -la dist

      - name: Deploy to custom branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: deployment  # changed from gh-pages
